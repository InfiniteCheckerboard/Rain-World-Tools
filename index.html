<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Rain World Tools</title>
		<link rel="stylesheet" href="styles/global.css">
		<link rel="stylesheet" href="styles/index.css">
		<link rel="stylesheet" href="styles/menu-buttons.css">
	</head>
	<body>
		<div class="center-content-hv fill-parent">
			<div class="column center-content-vert">
				<div id="map-tools-button" class="menu-button">
					<div class="button-label-wrapper">
						<p class="button-label">Map</p>
					</div>
					<div class="button-tooltip-wrapper">
						<p class="button-tooltip">
							Tool for viewing a map of Rain World.
						</p>
					</div>
				</div>
				<div id="expedition-tools-button" class="menu-button">
					<div class="button-label-wrapper">
						<p class="button-label">Expedition</p>
					</div>
					<div class="button-tooltip-wrapper">
						<p class="button-tooltip">
							Tool for calculating point value of challenges, among other things.
						</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
